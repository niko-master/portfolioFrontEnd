<h2 class="mb-5">Agregar nueva experiencia Laboral</h2>
<form #f="ngForm" novalidate>
  <div>
    <div class="mb-3">
      <label for="tipoEmpleo" class="form-label">Tipo de empleo</label>
      <input type="text" class="form-control" id="tipoEmpleo" name="tipoEmpleo" [(ngModel)]="tipoEmpleo" required
        placeholder="Tipo de empleo">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Experiencia</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="descripcion"
        required></textarea>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-between">
    <button type="button" class=" btn btn-outline-dark" mat-button mat-dialog-close>Cerrar</button>
    <button type="button" (click)="create()" class="btn btn-outline-dark">Crear</button>
  </div>
</form>
